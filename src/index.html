<!DOCTYPE html>
<html lang="ru">
  @@include('_head.html')
  <body>
    @@include('_header.html')
    <main class="main">
      <div class="licenses">
        <ul class="licenses-list" id="licenses">
          <li class="licenses-list__item" data-item="1" checked>
            <input
              type="radio"
              name="license"
              id="lic0"
              checked
              class="item__radio"
            />
            <label for="lic0" class="item__label">
              <h4 class="item__label-title">License plan #1</h4>
              <span class="item__label-price"
                >&#36;<span>13</span> per license</span
              >
            </label>
          </li>
          <li class="licenses-list__item" data-item="2">
            <input type="radio" name="license" id="lic1" class="item__radio" />
            <label for="lic1" class="item__label">
              <h4 class="item__label-title">License plan #2</h4>
              <span class="item__label-price"
                >&#36;<span>22</span> per license</span
              >
            </label>
          </li>
          <li class="licenses-list__item" data-item="3">
            <input type="radio" name="license" id="lic2" class="item__radio" />
            <label for="lic2" class="item__label">
              <h4 class="item__label-title">License plan #3</h4>
              <span class="item__label-price"
                >&#36;<span>34</span> per license</span
              >
            </label>
          </li>
        </ul>
        <div class="licenses-counter">
          <label for="count" class="licenses-counter__label"
            >Number of licenses: </label
          ><select id="count" class="licenses-counter__select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="licenses-result">
          <h2 class="licenses-result__title">
            Total:
            <span>&#36;<span id="totalResult">0</span> <sup>US</sup></span>
          </h2>
          <a
            target="_blank"
            href="https://yandex.ru/"
            rel="noopener noreferrer"
            class="licenses-result__button"
            >buy now</a
          >
          <div class="licenses-result__plan">
            <span>Selected plan: #</span><span></span>
          </div>
        </div>
      </div>
    </main>
    @@include('_footer.html') @@include('_js.html')
  </body>
</html>
